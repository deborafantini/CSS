<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Debora Fantini Fernandes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando no HTML</title>
    <!--Há 3 formas de vincular o CSS no HTML:
        1ª colocando o CSS dentro do HEAD a partir do elemento style.
        2ª colocando dentro da tag de abertura do elemento que deseja estilizar.
        3ª vincular o arquivo CSS dentro do elemento HEAD [o mais recomendado]-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Iniciando no HTML</h1>
    </header>

    <nav>

    </nav>

    <main>
        <article>
            <h2>I am a level one heading</h2>

            <p>This is a paragraph of text. In the text is a <span class="special">span element</span>
                and also a <a href="http://example.com" target="_blank">link</a>.</p>

            <p>This is the second paragraph. It contains an <em>emphasized</em> element.</p>

            <ul>
                <li>Item one</li>
                <li class="special">Item two</li>
                <li>Item <em>three</em></li>
            </ul>

            <ol class="special">
                <li>Deus</li>
                <li>Bíblia</li>
                <li>Jesus</li>
            </ol>

        </article>
    </main>

    <footer>

    </footer>

</body>

</html>
